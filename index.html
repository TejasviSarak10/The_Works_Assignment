<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="team-card">
        <div class="donut donut-90">
          <span>90%</span>
        </div>

        <p>Backend Developer</p>
      </div>

      <div class="team-card">
        <div class="donut donut-50">
          <span>50%</span>
